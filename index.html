<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Help for Coding</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', sans-serif;
    line-height: 1.6;
    background: #f4f4f4;
    color: #333;
  }

  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #1f1f1f;
    padding: 1rem 2rem;
  }

  .navbar .logo {
    font-size: 1.5rem;
    color: #fff;
  }

  .nav-links {
    list-style: none;
    display: flex;
    gap: 1rem;
  }

  .nav-links a {
    color: #fff;
    text-decoration: none;
  }

  .hero {
    text-align: center;
    padding: 4rem 2rem;
    background: #007bff;
    color: white;
  }

  .hero .btn {
    display: inline-block;
    margin-top: 1rem;
    background: white;
    color: #007bff;
    padding: 0.5rem 1.5rem;
    text-decoration: none;
    border-radius: 5px;
  }

  footer {
    text-align: center;
    padding: 1rem;
    background: #222;
    color: #ccc;
    margin-top: 2rem;
  }

  .auth-container {
    max-width: 400px;
    margin: 4rem auto;
    padding: 2rem;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .auth-container h2 {
    margin-bottom: 1rem;
    text-align: center;
  }

  .auth-container input {
    width: 100%;
    padding: 0.75rem;
    margin-bottom: 1rem;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  .auth-container button {
    width: 100%;
    background-color: #007bff;
    color: white;
    border: none;
    padding: 0.75rem;
    font-size: 1rem;
    cursor: pointer;
  }

  .search-input {
    padding: 0.5rem;
    margin-bottom: 1rem;
    width: 100%;
    max-width: 500px;
    display: block;
    margin-left: auto;
    margin-right: auto;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  .mode-toggle {
    position: fixed;
    top: 1rem;
    right: 1rem;
    background: #222;
    color: white;
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    z-index: 999;
  }

  body.dark-mode {
    background-color: #121212;
    color: #f0f0f0;
  }

  body.dark-mode .navbar {
    background-color: #333;
  }

  body.dark-mode .auth-container,
  body.dark-mode .content,
  body.dark-mode .ask-form {
    background-color: #1e1e1e;
    color: white;
  }

  body.dark-mode input,
  body.dark-mode textarea {
    background-color: #333;
    color: #f0f0f0;
    border: 1px solid #555;
  }

  .hamburger {
    display: none;
    font-size: 1.5rem;
    background: none;
    border: none;
    color: white;
    cursor: pointer;
  }

  @media (max-width: 768px) {
    .hamburger {
      display: block;
    }

    .nav-links {
      display: none;
      flex-direction: column;
      background-color: #1f1f1f;
      position: absolute;
      top: 60px;
      right: 0;
      width: 200px;
      padding: 1rem;
      border-radius: 8px 0 0 8px;
    }

    .nav-links.show {
      display: flex;
    }

    .nav-links li {
      margin: 1rem 0;
    }
  }

  .question-list {
    max-width: 700px;
    margin: auto;
  }

  .question-box {
    background: #fff;
    border-left: 4px solid #007bff;
    padding: 1rem;
    margin-bottom: 1rem;
    border-radius: 6px;
    box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
  }

  body.dark-mode .question-box {
    background: #1e1e1e;
    border-color: #0d6efd;
  }
</style>

<body>
  <button id="toggleMode" class="mode-toggle">🌙 Dark Mode</button>

  <header>
    <nav class="navbar">
      <div class="logo">CodeHelp</div>
      <button class="hamburger" id="hamburger">&#9776;</button>
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="tutorials.html">Tutorials</a></li>
        <li><a href="ask.html">Ask</a></li>
        <li><a href="resources.html">Resources</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

  </header>

  <section class="hero">
    <h1>Need Help With Coding?</h1>
    <p>We're here to help you learn and grow as a developer.</p>
    <a href="tutorials.html" class="btn">Start Learning</a>
  </section>

  <footer>
    <p>&copy; 2025 CodeHelp. All rights reserved.</p>
  </footer>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const signupForm = document.getElementById("signupForm");
      const loginForm = document.getElementById("loginForm");

      if (signupForm) {
        signupForm.addEventListener("submit", (e) => {
          e.preventDefault();
          const name = document.getElementById("signupName").value;
          const email = document.getElementById("signupEmail").value;
          const password = document.getElementById("signupPassword").value;

          const user = { name, email, password };
          localStorage.setItem("user", JSON.stringify(user));
          alert("Signup successful! You can now login.");
          window.location.href = "login.html";
        });
      }

      if (loginForm) {
        loginForm.addEventListener("submit", (e) => {
          e.preventDefault();
          const email = document.getElementById("loginEmail").value;
          const password = document.getElementById("loginPassword").value;

          const storedUser = JSON.parse(localStorage.getItem("user"));
          if (storedUser && storedUser.email === email && storedUser.password === password) {
            alert("Login successful!");
            localStorage.setItem("isLoggedIn", "true");
            window.location.href = "index.html";
          } else {
            alert("Invalid credentials. Try again.");
          }
        });
      }
    });
    function applyDarkMode() {
      const isDark = localStorage.getItem('darkMode') === 'true';
      document.body.classList.toggle('dark-mode', isDark);
      const toggleBtn = document.getElementById('toggleMode');
      if (toggleBtn) toggleBtn.textContent = isDark ? '☀️ Light Mode' : '🌙 Dark Mode';
    }

    document.addEventListener('DOMContentLoaded', () => {
      applyDarkMode();

      const toggleBtn = document.getElementById('toggleMode');
      if (toggleBtn) {
        toggleBtn.addEventListener('click', () => {
          const isDark = document.body.classList.toggle('dark-mode');
          localStorage.setItem('darkMode', isDark);
          toggleBtn.textContent = isDark ? '☀️ Light Mode' : '🌙 Dark Mode';
        });
      }
    });
    document.addEventListener("DOMContentLoaded", () => {
      // Mobile nav toggle
      const hamburger = document.getElementById("hamburger");
      const navLinks = document.getElementById("navLinks");

      if (hamburger) {
        hamburger.addEventListener("click", () => {
          navLinks.classList.toggle("show");
        });
      }

      // Include dark mode from earlier
      applyDarkMode?.();
    });
    document.addEventListener("DOMContentLoaded", () => {
      // Load previously submitted questions
      const questionForm = document.getElementById("questionForm");
      const questionList = document.getElementById("questionList");

      function renderQuestions() {
        const questions = JSON.parse(localStorage.getItem("questions")) || [];
        questionList.innerHTML = "";
        questions.forEach(q => {
          const div = document.createElement("div");
          div.className = "question-box";
          div.innerHTML = `<strong>${q.name}</strong> asked:<br><p>${q.question}</p><hr>`;
          questionList.appendChild(div);
        });
      }

      if (questionForm) {
        questionForm.addEventListener("submit", (e) => {
          e.preventDefault();
          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const question = document.getElementById("question").value;

          const questions = JSON.parse(localStorage.getItem("questions")) || [];
          questions.push({ name, email, question });
          localStorage.setItem("questions", JSON.stringify(questions));

          alert("Question submitted!");
          questionForm.reset();
          renderQuestions();
        });
        renderQuestions();
      }
    });
  </script>
</body>

</html>
